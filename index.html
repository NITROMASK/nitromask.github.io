<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="apple-touch-icon" href="favicon.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="NSv2">
    <title>NSv2</title>

    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="int64.js"></script>
    <script type="text/javascript" src="stages.js"></script>
    <script type="text/javascript" src="offsets.js"></script>
    <script type="text/javascript" src="pwn.js"></script>

    <script>
        function log(msg) {}

        function rejb() {
            const btn = document.getElementById("jbButton");
            btn.textContent = "re-jailbreaking";
            btn.classList.add("clicked");
            setTimeout(() => {
              pwn();
            }, 2000);
        }

        window.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("jbButton");
            const supported = /iPhone|iPad|iPod/.test(navigator.userAgent) && /OS 12_/.test(navigator.userAgent);

            if (!supported) {
                btn.textContent = "Unsupported";
                btn.disabled = true;
                btn.classList.add('disabled');
            }
        });
    </script>
</head>
<body>
    <button id="jbButton" onclick="rejb();">re-jailbreak</button>
    <a href="info.html" class="info-link">Info</a>
</body>
</html>
